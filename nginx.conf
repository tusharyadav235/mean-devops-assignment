server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This is the magic line:
        try_files $uri $uri/ /index.html;
    }

    # If you have an API proxy, keep it here
    location /api {
        proxy_pass http://backend:8080;
    }
}
